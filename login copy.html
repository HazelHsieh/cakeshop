<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Bootstrap Core CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- layout css -->
    <link rel="stylesheet" href="./css/login2.css">
</head>

<body>
    <section class="bg-full vh-100 w-100 d-flex position-relative">
        <div class="join h-100 w-50 d-none d-lg-flex flex-column justify-content-center align-items-center text-white">
            <h1 class="title "> hello!</h1>
            <div class="community text-white">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter mx-3"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>

        <div class="login h-100 w-50 d-flex justify-content-center align-items-center ">
            <div class="login-card d-flex flex-column w-75 text-white justify-content-center align-items-center ">
                <form action="">
                    <div>
                        <img class="m-3" src="./img/cv.logo.svg" width="300px"
                            height="90px" alt="">
                    </div>
                    <div class="login-icon my-3 d-flex justify-content-center ">
                        <i class=" fab fa-facebook-square"></i>
                        <i class=" fab fa-google-plus mx-3"></i>
                        <i class=" fab fa-invision"></i>
                    </div>
                    <div class="form-group">
                        <label class=" d-flex justify-content-center" for="exampleInputEmail1">or use email your
                            account</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="" class="text-white">Forgot your password?</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="my-4 w-50 btn btn-light  ">SIGN IN</button>
                    </div>
                </form>

            </div>

        </div>

    </section>
        


    <!-- jquery Core JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- popper Core JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- bootstrap Core JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>

</html>
